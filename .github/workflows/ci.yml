name: Makester CI
run-name: ${{ github.actor }} ${{ github.event_name }} event Makester CI üöÄ
on: push
permissions:
  contents: write
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Project Makester vars
        run: make -f makefiles/makester.mk vars
      - name: Project Makester test suite
        run: |
          make init
          make tests
      - run: echo "üçè ${{ job.status }}"
  version:
    needs: tests
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Generate new distribution package release version
        id: release_version
        run: |
          make init
          echo "RELEASE_VERSION=$(make gitversion-release | grep RELEASE_VERSION | cut -d' ' -f3)" >> $GITHUB_OUTPUT
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "VERSION auto-increment: ${{ steps.release_version.outputs.RELEASE_VERSION }}"
  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Project Makester docs build
        run: |
          make init
          make docs-gh-deploy
      - run: echo "üçè ${{ job.status }}"
