name: Makester CI
run-name: ${{ github.actor }} ${{ github.event_name }} event Makester CI 🚀
on:
  push:
    branches:
      - main
      - develop
      - 'task/**'
      - 'feature/**'
      - 'defect/**'
permissions:
  contents: write
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Project Makester vars
        run: make -f makefiles/makester.mk vars
      - name: Project Makester test suite
        run: |
          make init
          make tests
      - run: echo "🍏 ${{ job.status }}"
  version:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Generate new distribution package release version
        run: |
          make init
          make gitversion-release
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: VERSION auto-increment
  docs:
    runs-on: ubuntu-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Project Makester docs build
        run: |
          make init
          make docs-gh-deploy
      - run: echo "🍏 ${{ job.status }}"
