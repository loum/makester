[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-git-versioning>=2.0,<3",
]
build-backend = "setuptools.build_meta"

[project]
name = "makefiles"
authors = [
    {name = "<CHANGE_ME>", email = "CHANGE_ME@email.com"},
]
description = "<CHANGE_ME>"
readme = "README.md"
requires-python = ">=3"
license = {file = "LICENSE.md"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
]
dependencies = []
dynamic = ["version"]

[tool.setuptools-git-versioning]
enabled = true
version_file = "src/makefiles/VERSION"

[project.optional-dependencies]
dev = [
    "mkdocstrings-python",
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "ruff",
    "twine",
    "typer",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
makefiles = "makefiles.__main__:app"

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
    # pylint
    "PLC", "PLE", "PLR", "PLW",
    # pep8-naming
    "N",
    # pydocstyle
    "D",
    # pylint
    "PLC", "PLE", "PLR", "PLW",
    # pep8-naming
    "N",
    # pydocstyle
    "D",
]
ignore = [
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true
